<script type="text/javascript">
    RED.nodes.registerType('geoserver-config',{
        category: 'config',
        color: '#a6bbcf',
        defaults: {
            name : {value:"", required:true},
            geoServerBaseUrl : { type: "string", required: true},
            geoServerUsername : {type: "string", required: true},
            geoServerPassword : {type : "string", required: true}
        },
        inputs:1,
        outputs:1,
        //icon: "file.png",
        label: function() {
            return this.name||'geoserver-config';
        }
    });
</script>

<script type="text/html" data-template-name="geoserver-config">

    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i>Name</label>
        <input type="text" id="node-config-input-name" placeholder="">
    </div>

    <div class="form-row">
        <label for="node-config-input-geoServerBaseUrl"><i class="fa fa-tag"></i>GeoServer Base URL</label>
        <input type="text" id="node-config-input-geoServerBaseUrl" placeholder="https://">
    </div>

    <div class="form-row">
        <label for="node-config-input-geoServerUsername"><i class="fa fa-tag"></i>Username</label>
        <input type="text" id="node-config-input-geoServerUsername" placeholder="">
    </div>

    <div class="form-row">
        <label for="node-config-input-geoServerPassword"><i class="fa fa-tag"></i>Password</label>
        <input type="password" id="node-config-input-geoServerPassword" placeholder="">
    </div>
    
</script>
